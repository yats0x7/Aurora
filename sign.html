<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aurora.signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="logo_sign">
            <div>
                <img src="images/aurora-logo1.png" class="i_sign">
            </div>
            <div class="sign_block">
            
                <img class="banner" src="images/banner.png">
            
                <p style="text-align:center; font-size:20px"><b>Login</b> or <b>Signup</b><p>
                <input type="tel" id="phone" placeholder="Mobile Number">
                <input type="checkbox" id="terms">
                <label class="terms"><em>By continuing, I agree to the terms of use & privacy policy</em></label>
                <div class="c-btn">
                    <a href="index.html" id="continue_sign">Continue</a>
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
